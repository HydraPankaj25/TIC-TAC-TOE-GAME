<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="game.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="game.js"></script>
    
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>TIC TAC TOE GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="instruction col-lg-12 col-md-12 col-sm-12">
                <p>Player A :- " X "</p>
                <p>Player B :- " 0 "</p>
            </div>
        </div>
        <!-- making Boxes for input -->
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" id="boxes">
                <div class="row">
                    <input type="text" id="b1" onclick="my_func1();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b2" onclick="my_func2();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b3" onclick="my_func3();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                </div>
                <div class="row">
                    <input type="text" id="b4" onclick="my_func4();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b5" onclick="my_func5();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b6" onclick="my_func6();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                </div>
                <div class="row">
                    <input type="text" id="b7" onclick="my_func7();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b8" onclick="my_func8();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                    <input type="text" id="b9" onclick="my_func9();my_func();" class="col-lg-4 col-md-4 col-sm-4 col-4" readonly>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <!-- making reset button -->
        <br>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5"></div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <button id="reset" onclick="reset()">RESET</button>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5"></div>
        </div>

        <!-- telling who won the match -->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <p id="result"></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
        </div>
    </div>
</body>

</html>
